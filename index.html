<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Weather </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main data-js="main">
        <div class="updated">
            <span>Atualizado em:</span>
            <span data-js="updated">DD/MM 00:00:00</span>
        </div>

        <h2 class="main-title">Clima da cidade</h2>
        <form data-js="city-form" class="city-form">
            <label for="">Insira o nome da cidade</label>
            <input type="text" name="city" placeholder="Ex:MaranhÃ£o" autofocus>
            <button name="button">Buscar</button>
        </form>

        <div data-js="city-card" class="city-card hidded">
            <img data-js="city-time" src="https://placehold.co/400" alt="Imagem do placeholder">

            <div data-js="time-icon" class="time-icon"></div>

            <div data-js="city-details" class="weather-details">
                <h4 data-js="city-name">Nome da cidade</h4>
                <p data-js="city-weather">Clima</p>
                <div class="temperature">
                    <span data-js="city-temperature">00</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>

        <div data-js="city-forecasts" class="city-forecasts">

        </div>
    </main>
    <footer>
        <p>Desenvolvido por <a href="https://marlissonsilva.com.br" target="_blank">Marlisson Silva</a></p>
    </footer>
    <script src="./js/weather.js"></script>
    <script src="./js/app.js"></script>
    <script src="https://cdn.date-fns.org/v1.9.0/date_fns.min.js"></script>

</body>

</html>
